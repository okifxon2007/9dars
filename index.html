<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form id="form">
                <br>
                <input id="name" type="text" placeholder="name"><br>
                <input id="price" type="number" placeholder="price"><br><br>
                <select name="status" id="status"><br>
                    <option>redmi</option><br>
                    <option>samsung</option><br>
                    <option>huawei</option><br>
                    <option>iphone</option><br>
                    <option>hisense</option><br>
                    <option>poco</option><br>
                    <option>realmi</option><br>
                    <option>mi</option><br>
                </select>
                <br>
                <br>
                <textarea name="description" id="desc" cols="30" rows="10"></textarea>
                <br>
                <br>
                <button id="btn">sending</button>
            </form>

            <div class="thead" id="thead">
                <p>name</p>
                <p>price</p>
                <p>status</p>
                <p>desc</p>
                

            </div>
            <div class="tbody">

            </div>
        </div>
    </div>


    <script type="module" src="js/style.js"></script>
</body>
</html>
